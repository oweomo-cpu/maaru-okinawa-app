<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>沖縄 駐車場リアルタイム混雑情報</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Hiragino Kaku Gothic ProN', 'Noto Sans JP', sans-serif;
      background: #f0f2f5;
      padding: 24px 16px;
    }
    h1 {
      text-align: center;
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 24px;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, .1);
      padding: 20px;
      text-align: center;
      width: 320px;
    }
    .card h2 {
      font-size: .95rem;
      color: #444;
      margin-bottom: 14px;
      line-height: 1.5;
    }
    .card img {
      max-width: 100%;
      height: auto;
    }
    .note {
      text-align: center;
      font-size: .75rem;
      color: #999;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>沖縄 駐車場リアルタイム混雑情報</h1>

  <div class="cards">
    <div class="card">
      <h2>サンエー浦添西海岸<br>PARCO CITY</h2>
      <img src="parco_now.svg" alt="パルコシティ 駐車場混雑状況">
    </div>
    <div class="card">
      <h2>イオンモール沖縄<br>ライカム</h2>
      <img src="rycom_now.gif" alt="ライカム 駐車場混雑状況">
    </div>
  </div>

  <p class="note">※ 約5分ごとに自動更新されます</p>
</body>
</html>
