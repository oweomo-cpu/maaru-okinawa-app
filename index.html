<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>沖縄 駐車場リアルタイム混雑情報</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Hiragino Kaku Gothic ProN', 'Noto Sans JP', sans-serif;
      background: #f0f2f5;
      padding: 24px 16px;
    }
    h1 {
      text-align: center;
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 24px;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, .1);
      padding: 20px;
      text-align: center;
      width: 320px;
    }
    .card h2 {
      font-size: .95rem;
      color: #444;
      margin-bottom: 14px;
      line-height: 1.5;
    }
    .card img {
      max-width: 100%;
      height: auto;
    }
    /* 駐車率表示 */
    .rate-display {
      font-size: 3rem;
      font-weight: bold;
      line-height: 1.2;
      margin: 8px 0 4px;
    }
    .rate-display.low    { color: #388e3c; }
    .rate-display.medium { color: #f57c00; }
    .rate-display.high   { color: #d32f2f; }
    .rate-display.loading { color: #aaa; }
    .rate-label {
      font-size: 1rem;
      color: #555;
      margin-bottom: 8px;
    }
    .updated-time {
      font-size: .75rem;
      color: #999;
      margin-top: 6px;
    }
    .note {
      text-align: center;
      font-size: .75rem;
      color: #999;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>沖縄 駐車場リアルタイム混雑情報</h1>

  <div class="cards">
    <div class="card">
      <h2>サンエー浦添西海岸<br>PARCO CITY</h2>
      <div id="parco-rate" class="rate-display loading">--</div>
      <div id="parco-label" class="rate-label">読み込み中...</div>
      <div id="parco-updated" class="updated-time"></div>
    </div>
    <div class="card">
      <h2>イオンモール沖縄<br>ライカム</h2>
      <img src="rycom_now.gif" alt="ライカム 駐車場混雑状況">
    </div>
  </div>

  <p class="note">※ 約15分ごとに自動更新されます</p>

  <script>
    async function loadParcoStatus() {
      const rateEl   = document.getElementById('parco-rate');
      const labelEl  = document.getElementById('parco-label');
      const updEl    = document.getElementById('parco-updated');
      try {
        const resp = await fetch('parco_status.json?_=' + Date.now());
        if (!resp.ok) throw new Error('HTTP ' + resp.status);
        const data = await resp.json();

        const rate = data.parking_rate;
        rateEl.textContent = rate + '%';
        labelEl.textContent = data.parking_label || '';
        updEl.textContent   = '更新: ' + (data.UpdateDate || '不明');

        rateEl.className = 'rate-display ' + (
          rate >= 90 ? 'high' :
          rate >= 50 ? 'medium' : 'low'
        );
      } catch (e) {
        rateEl.textContent  = '--';
        rateEl.className    = 'rate-display loading';
        labelEl.textContent = '取得できませんでした';
        updEl.textContent   = '';
      }
    }

    loadParcoStatus();
    setInterval(loadParcoStatus, 5 * 60 * 1000);
  </script>
</body>
</html>
